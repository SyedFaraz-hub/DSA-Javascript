        // factorial  4*3*2*1
        function factorial(number) {
            if (number === 0) {
                return 1;
            }
            return number * factorial(number - 1)
        }

        // 5 * factorial(5 - 1) factorial(4 - 1) factorial(3 - 1) factorial(2 - 1) factorial(1 - 1)
