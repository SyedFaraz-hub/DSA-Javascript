        //Linked List 
        class List {
            head = {}
            tail = {}
            size = 1

            constructor(data) {
                this.head = {
                    value: data,
                    next: null
                }

                this.tail = this.head
            }
            appendNode(data) {
                let newNode = {
                    value: data,
                    next: null
                }

                this.tail.next = newNode
                this.tail = newNode
                this.size++
            }
            traversing() {
                let counter = 1
                let newNode = this.head
                while (counter <= this.size) {

                    console.log(newNode.value);
                    newNode = newNode.next
                    counter++

                }
            }
            deleteNode(index) {
                let counter = 1;
                let lead = this.head


                if (index === 1) {
                    this.head = this.head.next
                }
                else {
                    while (counter < index - 1) {
                        lead = lead.next
                        counter++
                    }

                    let nextNode = lead.next.next

                    lead.next = nextNode
                }
            }
            insertNode(index, value) {
                let counter = 1;
                let lead = this.head

                if (index === 1) {
                    let newNode = {
                        value,
                        next: lead

                    }

                    this.head = newNode
                    this.size++
                }
                else if (index == this.size) {
                    this.appendNode(value);
                }
                else {
                    while (counter < index - 1) {
                        lead = lead.next
                        counter++
                    }

                    let newNode = {
                        value,
                        next: lead.next.next
                    }

                    lead.next = newNode
                    this.size++

                }
            }
            search(value) {
                let result;
                let lead = this.head
                let loop = true

                if (lead.value === value) {
                    return result = lead
                } else {
                    while (loop) {
                        lead = lead.next

                        loop = !!lead

                        if (loop && lead.value === value) {
                            loop = false
                            return result = lead
                        }
                    }
                }
          }

        }
