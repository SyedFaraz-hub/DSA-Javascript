<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack String Reverse</title>
    <script>
        let data = []
        let currentSize = data.length


        function push(newValue) {
            data[currentSize] = newValue
            currentSize++
        }


        function pop() {
            lastRemovedvalue = data[currentSize - 1]
            currentSize--
            data.length = currentSize
            return lastRemovedvalue
        }

        function reverseStr(item) {
            for (let i = 0; i < item.length; i++) {
                push(item[i])
            }

            for (let i = 0; i < item.length; i++) {
                item[i] = pop()
            }
        }

        let str = "FARAZ"
        str = str.split('')
        reverseStr(str)
        
        console.log(str);



    </script>
</head>

</html>
