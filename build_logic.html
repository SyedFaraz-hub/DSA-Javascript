    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Logic</title>
    <script>
        // GET EVEN VALUE MAKE THEM DOUBLE AND FIND LENGTH
        let data = [10, 23, 54, 21, 56, 13]
        let evenArray = []
        let count = 0

        for (let i = 0; i < data.length; i++) {
            if (data[i] % 2 == 0) {
                count++
                evenArray.push(data[i] * 2)
            }
        }

        console.log(evenArray, count);
    </script>
