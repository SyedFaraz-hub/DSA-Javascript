<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram</title>
    <script>
        //Anagram

        function checkAnagram(str1, str2) {
            let obj = {}

            if (str1.length != str2.length) {
                return false
            }

            for (const ch of str1) {
                obj[ch] = (obj[ch] || 0) + 1
            }

            for (const ch of str2) {
                if (!obj[ch]) {
                    return false
                }
                obj[ch]--
            }

            return true
        }

        console.log(checkAnagram("caatt", "caatt"));

    </script>
</head>
