<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selection Sort</title>
    <script>
        let items = [9, 2, 6, 1, 5]  // [1, 2, 5, 6, 9]

        function SelectionSort(data) {
            let minId;
            for (i = 0; i < data.length; i++) {
                minId = i
                for (j = i + 1; j < data.length; j++) {
                    if (data[j] < data[minId]) {
                        minId = j
                    }
                }

                let temp = data[minId]
                data[minId] = data[i]
                data[i] = temp
            }

        }

        SelectionSort(items)

        console.log(items);


    </script>
</head>

<body>

</body>

</html>
