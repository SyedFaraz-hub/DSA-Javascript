<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>head and tail recursion</title>
    <script>
        function recursion(x) {
           console.log(x);          // head recusion 5,4,3,2,1,0
           
            if (x > 0) {
                recursion(x - 1)
            }

            console.log(x);          // tail recusion 0,1,2,3,4,5
        }

        let data = 5
        recursion(5)
    </script>
</head>
