<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Element in Array</title>
    <script>

        function deleteEl() {
            let data = [30, 53, 25, 24, 60, 82]
            let position = document.getElementById('position').value
            position = parseInt(position)

            for (i = position; i < data.length; i++) {
                data[i] = data[i + 1]
            }
            data.length = data.length - 1

            console.log(data);
        }


    </script>
</head>

<body>
    <input type="text" id="position" placeholder="Please enter the position" />
    <button onclick="deleteEl()">Delete</button>
</body>

</html>
