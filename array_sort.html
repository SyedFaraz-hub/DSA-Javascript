<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Element in Array</title>
    <!-- BUBBLE SORT  -->
    <script>
        let data = [100, 90, 80, 70, 60]

        for (i = 0; i < data.length; i++) {
            for (j = 0; j < data.length; j++) {
                if (data[j] > data[j + 1]) {
                    let temp = data[j]
                    data[j] = data[j + 1]
                    data[j + 1] = temp
                }
            }
        }

        console.log(data);
    </script>
</head>

<body>

</body>

</html>
