<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Seach Tree</title>
    <script>

        class Node {
            constructor(val) {
                this.value = val;
                this.left = null;
                this.right = null;
            }
        }

        class BSTree {
            constructor() {
                this.root = null
            }

            isTreeEmpty() {
                return this.root === null;
            }
            makeTree(val) {
                let newNode = new Node(val)
                if (this.isTreeEmpty()) {
                    this.root = newNode
                }
                else {
                    this.insertNode(this.root, newNode)
                }
            }
            insertNode(root, newNode) {
                if (root.value > newNode.value) {
                    if (root.left === null) {
                        root.left = newNode
                    }
                    else {
                        this.insertNode(root.left, newNode)
                    }
                }
                else {
                    if (root.right === null) {
                        root.right = newNode
                    }
                    else {
                        this.insertNode(root.right, newNode)
                    }
                }
            }
            search(root, val) {
                if (root === null) {
                    return false
                }
                else if (root.value === val) {
                    return true
                }
                else if (root.value > val) {
                    return this.search(root.left, val)
                }
                else {
                    return this.search(root.right, val)
                }
            }
            preOrder(root) {
                if (root) {
                    console.log(root.value);
                    this.preOrder(root.left)
                    this.preOrder(root.right)

                }
            }
            inOrder(root) {
                if (root) {
                    this.inOrder(root.left)
                    console.log(root.value);
                    this.inOrder(root.right)

                }
            }
            postOrder(root) {
                if (root) {
                    this.postOrder(root.left)
                    this.postOrder(root.right)
                    console.log(root.value);

                }
            }
            bfsTraversing() {
                let queue = []
                queue.push(this.root)

                while (queue.length) {
                    let current = queue.shift()
                    if (current.left) {
                        queue.push(current.left)
                    }
                    if (current.right) {
                        queue.push(current.right)
                    }

                    console.log(current.value);
                }
            }
        }

        let tree = new BSTree()
        tree.makeTree(20)
        tree.makeTree(10)
        tree.makeTree(5)
        tree.makeTree(11)
        tree.makeTree(30)
        tree.makeTree(40)
        tree.makeTree(23)
        // console.log(tree.search(tree.root, 30));
        // bfsTraversing.postOrder(tree.root)

        tree.bfsTraversing()



    </script>
