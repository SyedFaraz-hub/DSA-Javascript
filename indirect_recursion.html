<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indirect Recursion</title>
    <script>
        let money = 100
        let totalApple = 0

        function buyApple(money) {
            if (money > 0) {
                console.log("current wallet is", money);
                buyMore(money)
            }
            else {
                console.log("no more money to spend - total apple bought is", totalApple);
            }
        }

        function buyMore(money) {
            totalApple++
            buyApple(money - 10)
        }

        buyApple(money)
    </script>
</head>

</body>

</html>
